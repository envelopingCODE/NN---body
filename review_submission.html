<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturally Nate's Body.Temple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>/* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
   
        h1 {
            font-size: 1.7em;
            padding-top: 0%;
            text-align: center;
            padding-bottom: 10%;
            padding-left: 0%;
            padding-right: 0%;
            margin-left: 0%;
            margin-right: 0%;
        }
                       
        .navLinks:hover {
            text-decoration: underline;
        }
        
        /* Form */
        #submit-section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #review-form {
            background: #1f1f1fc4;
            padding: 2rem;
            border-radius: 10px;
        }
        
        #review-form input, 
        #review-form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: #333333;
            border: none;
            color: #ffffff;
            border-radius: 5px;
        }
        
        #review-form input:focus, 
        #review-form textarea:focus {
            outline: 2px solid #00ffd0;
        }
        
        /* Stars */
        #star-rating {
            display: flex;
            gap:7px;
            margin-bottom: 2rem;
        }
        
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: #777;
        }
        
        .star:hover,
        .star.active {
            color: #ff9800;
        }       
        
                
        
            #review-form {
                padding: 2rem;
            }

            /* Info Box Container */
.info-box {
background-color: #1f1f1f;  /* Dark background for contrast */
color: #5ad796d1;  /* White text for readability */
padding: 20px 25px;  /* Adequate padding */
border-radius: 8px;  /* Rounded corners */
border-left: 5px solid #00ff6e;  /* Bold accent line on the left */
margin-top: 10px;
font-size: 14px;
line-height: 1.6;
box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);  /* Subtle shadow for depth */
transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation on hover */
}

/* Hover Effect */
.info-box:hover {
transform: translateY(-5px);  /* Slightly lift up the info box */
box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);  /* Enhanced shadow on hover */
}

/* Info Box Title */
.info-box h4 {
margin: 0;
font-weight: 600;
font-size: 16px;  /* Slightly larger font size for the title */
color: #ff9800;  /* Accent color for the title */
margin-bottom: 10px;
}

/* Info Box Content */
.info-box p {
margin: 0;
font-size: 12px;  /* Clear readable text */
color: #ccc;  /* Light grey for the content */
}

/* For links inside InfoBox */
.info-box a {
color: #ff9800;
text-decoration: none;
font-weight: 500;
}

.info-box a:hover {
text-decoration: underline;
}
        
        </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="scroll-container">
        <header>

                <img id="logo" src="NN_logo_alt_black.svg" alt="Naturally Nate logo">
            <button class="menu-bttn open" id="open-menu" aria-label="Open menu">
                <span class="menu-icon">
                    <span class="lines"></span>
                    <span class="lines"></span>
                    <span class="lines"></span>
                </span>
            </button>
            <nav id="nav-menu">
                <button class="menu-bttn-close" id="close-menu" aria-label="Close menu">
                    <img class="X" src="image(41).png" alt="Close menu">
                </button>
                <ul>
                    <li><a class="navLinks" href="index.html">Home</a></li>
                    <li><a class="navLinks" href="index.html#two">Treatments Overview</a></li>
                    <li><a class="navLinks" href="index.html#reviews-section">Reviews</a></li>
                </ul>
            </nav>
        </header>
        <div id="submit-section">
            <div id="review-form">
                <h1>Submit Your Review</h1>
                <input type="text" id="reviewer-name" placeholder="Your Name" required aria-label="Name">
                <input type="email" name="email" placeholder="Your Email" aria-label="Email">
                <textarea id="review-text" placeholder="Share how you felt after your massage in a sentence or two ..  " required aria-label="Review"></textarea>
                <div id="star-rating" role="radiogroup" aria-labelledby="star-rating">
                    <span class="star" data-value="1" tabindex="0">&#9733;</span>
                    <span class="star" data-value="2" tabindex="0">&#9733;</span>
                    <span class="star" data-value="3" tabindex="0">&#9733;</span>
                    <span class="star" data-value="4" tabindex="0">&#9733;</span>
                    <span class="star" data-value="5" tabindex="0">&#9733;</span>
                </div>
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="opt-in" name="optIn" aria-label="Join the Member's Club">
                        <span class="checkmark"></span>
                        Join the NN Member's Club
                    </label>
                    <p class="info-box">Join for rare exclusive member promos, and a 5% permanent reduction on rates* </p>

                </div>
                <div class="checkbox-group">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="privacy-policy" required aria-label="Privacy policy agreement">
                        <span class="checkmark"></span>
                        I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
                    </label>
                    <p class="info-box">We only collect your email if you subscribe to our club. No cookies or tracking.</p>
                </div>
                <button id="submit-review">Submit Review</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
